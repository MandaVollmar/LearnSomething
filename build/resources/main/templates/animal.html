<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Animal Fact</title>
</head>
<body>
<p th:text="${'Name: ' + animalName}">Name</p>
<p th:text="${animalLatin}">Latin Name</p>
<p th:text="${animalType}">Type</p>
<p th:text="${lifespan}">Lifespan</p>
<p th:text="${habitat}">Habitat</p>
<p th:text="${diet}">Diet</p>
<p th:text="${geoRange}">Geo Range</p>
<img th:src="${image}">Image</img>


</body>
</html>
